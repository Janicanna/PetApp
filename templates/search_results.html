{% extends "base.html" %}

{% block title %}Hakutulokset{% endblock %}

{% block content %}

  <h1>Hakutulokset sanalle "{{ term }}"</h1>
  {% if results %}
    <ul>
      {% for pet in results %}
        <li>
          <a href="/pet/{{ pet.id }}">{{ pet.pet_name }} ({{ pet.breed_name }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Ei tuloksia.</p>
  {% endif %}
{% endblock %}
